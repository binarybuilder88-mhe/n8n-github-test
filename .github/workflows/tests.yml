name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Save test summary
        if: always()
        run: |
          # Extract last TEST_SUMMARY line into a file
          grep 'TEST_SUMMARY:' -r . | tail -n 1 | sed 's/.*TEST_SUMMARY://' > test-summary.json
          cat test-summary.json

      - name: Upload summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.json
